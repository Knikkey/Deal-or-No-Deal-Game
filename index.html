<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deal or No Deal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="full-grid">
      <div class="prizes-container prizes--left"></div>
      <div class="prompt-container">
        <span class="prompt-msg">Choose your case.</span>
      </div>
      <div class="cases"></div>
      <div class="your-case">
        <div class="player-case">
          <img src="img/briefcase upright.png" />
          <span class="number player-number"></span>
        </div>
      </div>
      <div class="prizes-container prizes--right"></div>
    </div>
    <!-- ////////////////////////////////////// -->
    <div class="modal offer-modal hidden">
      <span class="offer-line"
        ><span class="banker-offer">The banker's offer: </span
        ><span class="offer-amount">$100</span></span
      >
      <div class="btn-box">
        <button class="btn deal-btn">Deal</button>
        <button class="btn no-deal-btn">No Deal</button>
      </div>
      <!-- <div class="previous-offers-box">
        <span class="previous-offers-title"> Previous offers </span>
        <ul class="previous-offers-list"></ul>
      </div> -->
    </div>
    <div class="modal case-reveal-modal hidden">
      <span class="case-amount"></span>
    </div>
  </body>
</html>
